<div class="container mt-5">
  <div class="card card-body rounded">
    <div class="card-title fs-3">
      Resetowanie hasła
      <hr/>
    </div>
    <div class="card-text lead fw-normal text-muted mb-0">
      <p>Aby zresetować swoje hasło, wprowadź E-mail, a następnie kliknij resetuj hasło.</p>

      <form #resetPasswordForm="ngForm" (ngSubmit)="resetPassword()" autocomplete="off">

        <div class="form-group">
          <input type="text" class="form-control" [(ngModel)]="model.email" name="email" placeholder="E-mail">
        </div>
        <div class="form-group text-center">
          <button class="btn btn-primary mr-2" type="submit">Zresetuj hasło</button>
          <button class="btn btn-secondary mr-2" (click)="cancel()" type="button">Anuluj</button>
        </div>
      </form>
    </div>
  </div>
</div>
