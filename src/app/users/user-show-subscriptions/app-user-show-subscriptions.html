<div class="pzn-form">
  <form #selectsubscriptiondForm="ngForm" (ngSubmit)="changePassword()" autocomplete="off">
    <h2 class="text-center text-primary">Wybierz dokumenty które chcesz otrzymywać</h2>


      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
        <label class="form-check-label" for="flexCheckIndeterminate">
          Newsleter
        </label>
        <label class="form-check-label" for="flexCheckIndeterminate">
          Pochodnia
        </label>
        <label class="form-check-label" for="flexCheckIndeterminate">
          Promyczek
        </label>
        <label class="form-check-label" for="flexCheckIndeterminate">
          Pod lupą
        </label>
        <label class="form-check-label" for="flexCheckIndeterminate">
          Nasze dzici
        </label>
      </div>



    <div class="form-group text-right">
      <button class="btn btn-primary mr-2" type="submit">
        <img src="/assets/save.png" class="img-icon" />
        Zapisz
      </button>
    </div>
  </form>
</div>
