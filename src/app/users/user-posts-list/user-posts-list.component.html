<div>
  <div *ngIf="!hasPosts()" class="card card-body rounded mb-3">
    <div class="card-title fs-4">
      Brak postów do wyświetlenia
    </div>
  </div>
  <span *ngIf="hasPosts()">
    <div *ngFor="let post of posts" class="card card-body rounded mb-3">
      <div class="card-title fs-4">
        {{post.title}}
      </div>
      <div>
        Autor: <a href="#">{{post.createdBy}}</a>
        <hr/>
      </div>
      <div class="card-text lead fw-normal text-muted mb-0" [innerHTML]="post.content">

      </div>
      <div class="card-subtitle">
        <hr/>
        <div class="row">
          <div class="col-12 text-right">
            <div class="btn btn-primary mr-2" (click)="editPost(post.id)">
              <img src="/assets/report_edit.png" class="img-icon" />
              Edytuj
            </div>
            <div class="btn btn-danger mr2" (click)="deletePost(post.id)">
              <img src="/assets/report_delete.png" class="img-icon" />
              Usuń
            </div>
          </div>
        </div>
      </div>
    </div>
  </span>
</div>
